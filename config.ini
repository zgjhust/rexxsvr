SERVER=daemon      /* server name, required */
VERSION=v0.1       /* server version, required */
PORT=5000          /* listen port, optional, default is 5000 */
MAXSOCKS=50        /* maximum concurrent sockets, optional, default is 50 */
TIMEOUT=600        /* select timeout, optional, default is 600 */
VERBOSE=ON         /* ON to log detail info, optional, default is OFF */
DOTRACE=OFF        /* ON to trace rexx, optional, default is OFF */
PKSYSCMD=RXSYSCMD  /* to configure packet handler */
PKTSOCMD=RXTSOCMD  /* to configure packet handler */
PKPDSMGT=RXPDSMGT  /* to configure packet handler */
